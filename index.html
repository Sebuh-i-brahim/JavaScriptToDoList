<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="app.css">
	<link rel="stylesheet" type="text/css" href="font-awesome-4.7.0/css/font-awesome.css">
	<title>To Do List</title>
</head>
<body>
	<div class="container" style="margin-top: 20px;">
		<div class="card-row">
			<div class="card-header">To Do List</div>
			<div class="card-body">
				<form id="todo-form" name="form">
					<div class="form-row">
						<div class="form-group col-md-6">
							<input type="text" class="form-control" id="todo" name="todo" placeholder="New To DO...">
						</div>
					</div>
					<button class="btn btn-primary ml-auto mr-5" type="submit">Add ToDo</button>
				</form><br>

			</div>
			<div class="card-body">
				<hr>
				<h5 class="card-title" id="tasks-title">ToDo's</h5>
				<div class="form-row">
					<div class="form-group col-md-6">
						<input type="text" class="form-control" id="filter" name="filter" placeholder="Search Todos">
					</div>
				</div>
				<ul class="list-group">
					<!-- <li class="list-group-item d-flex justify-content-between">
						<a href="#" class="delete-item">
							<i class="fa fa-remove"></i>
						</a>
					</li> -->
				</ul>
				<a href="#" id="clear-todos" class="btn btn-dark">Clear All ToDo's</a>
			</div>
		</div>
	</div>
	<script src="jquery-3.4.1.min.js"></script>
	<script src="popper.min.js"></script>
	<script src="bootstrap.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
